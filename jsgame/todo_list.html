<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cndjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo List</title>
    <link rel="stylesheet" href=".//styles/style.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text">
        <input type="number" min="2021" max="2050" placeholder="Y" required>
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into list</button>
    </form>
    <div class="sort">
        <button>依設定時間排序</button>
    </div>

    <section></section>
    <script src="./app.js"></script>
</body>

</html>
